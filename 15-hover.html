<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid blueviolet;
        margin: 10px;
        transition: background-color 0.5s;
      }
      .box:hover {
        background-color: yellow;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
